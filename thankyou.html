<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <title>Thank you!</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      min-height: 100dvh;
      font-family: 'Georgia', 'Times New Roman', serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #ffecd2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      padding-left: max(1rem, env(safe-area-inset-left));
      padding-right: max(1rem, env(safe-area-inset-right));
      padding-top: max(1rem, env(safe-area-inset-top));
      padding-bottom: max(1rem, env(safe-area-inset-bottom));
      overflow-x: hidden;
      position: relative;
      -webkit-overflow-scrolling: touch;
    }

    /* Floating hearts – fill empty space */
    .hearts-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      font-size: 2.5rem;
      color: rgba(233, 30, 99, 0.9);
      animation: float-up linear infinite;
      bottom: -3rem;
    }

    .heart:nth-child(1)  { left: 2%;   animation-duration: 7s;   animation-delay: 0s;   font-size: 2.2rem; color: rgba(233, 30, 99, 0.92); }
    .heart:nth-child(2)  { left: 6%;   animation-duration: 9s;   animation-delay: 0.5s; font-size: 2.9rem; color: rgba(255, 182, 193, 0.9); }
    .heart:nth-child(3)  { left: 10%;  animation-duration: 6s;   animation-delay: 1.2s; font-size: 2.5rem; }
    .heart:nth-child(4)  { left: 14%;  animation-duration: 8s;   animation-delay: 2s;   font-size: 3rem;   color: rgba(244, 143, 177, 0.88); }
    .heart:nth-child(5)  { left: 18%;  animation-duration: 7.5s; animation-delay: 0.8s; font-size: 2.4rem; }
    .heart:nth-child(6)  { left: 22%;  animation-duration: 9.5s; animation-delay: 1.6s; font-size: 2.7rem; color: rgba(255, 182, 193, 0.9); }
    .heart:nth-child(7)  { left: 26%;  animation-duration: 6.5s; animation-delay: 2.4s; font-size: 2.6rem; }
    .heart:nth-child(8)  { left: 30%;  animation-duration: 8.5s; animation-delay: 0.2s; font-size: 3.1rem; }
    .heart:nth-child(9)  { left: 34%;  animation-duration: 7s;   animation-delay: 1s;   font-size: 2.3rem; }
    .heart:nth-child(10) { left: 38%;  animation-duration: 9.2s; animation-delay: 1.8s; font-size: 2.8rem; color: rgba(233, 30, 99, 0.9); }
    .heart:nth-child(11) { left: 42%;  animation-duration: 6.8s; animation-delay: 0.6s; font-size: 2.5rem; color: rgba(255, 182, 193, 0.88); }
    .heart:nth-child(12) { left: 46%;  animation-duration: 8.2s; animation-delay: 2.2s; font-size: 2.9rem; }
    .heart:nth-child(13) { left: 50%;  animation-duration: 7.2s; animation-delay: 0.3s; font-size: 3rem; color: rgba(244, 143, 177, 0.9); }
    .heart:nth-child(14) { left: 54%;  animation-duration: 6.3s; animation-delay: 1.4s; font-size: 2.4rem; }
    .heart:nth-child(15) { left: 58%;  animation-duration: 8.8s; animation-delay: 2.6s; font-size: 2.7rem; }
    .heart:nth-child(16) { left: 62%;  animation-duration: 7.6s; animation-delay: 0.9s; font-size: 2.6rem; color: rgba(255, 182, 193, 0.9); }
    .heart:nth-child(17) { left: 66%;  animation-duration: 9.1s; animation-delay: 1.7s; font-size: 2.5rem; }
    .heart:nth-child(18) { left: 70%;  animation-duration: 6.4s; animation-delay: 0.5s; font-size: 3.2rem; }
    .heart:nth-child(19) { left: 74%;  animation-duration: 8.4s; animation-delay: 2.1s; font-size: 2.3rem; color: rgba(233, 30, 99, 0.92); }
    .heart:nth-child(20) { left: 78%;  animation-duration: 7.3s; animation-delay: 0.1s; font-size: 2.8rem; color: rgba(255, 182, 193, 0.88); }
    .heart:nth-child(21) { left: 82%;  animation-duration: 9.3s; animation-delay: 1.3s; font-size: 2.6rem; }
    .heart:nth-child(22) { left: 86%;  animation-duration: 6.6s; animation-delay: 2.5s; font-size: 2.9rem; }
    .heart:nth-child(23) { left: 90%;  animation-duration: 8.1s; animation-delay: 0.7s; font-size: 2.4rem; color: rgba(244, 143, 177, 0.9); }
    .heart:nth-child(24) { left: 94%;  animation-duration: 7.4s; animation-delay: 1.9s; font-size: 2.5rem; }
    .heart:nth-child(25) { left: 4%;   animation-duration: 8.6s; animation-delay: 3s;   font-size: 2.7rem; color: rgba(255, 182, 193, 0.9); }
    .heart:nth-child(26) { left: 12%;  animation-duration: 6.9s; animation-delay: 3.5s; font-size: 2.4rem; }
    .heart:nth-child(27) { left: 20%;  animation-duration: 9.4s; animation-delay: 3.2s; font-size: 3rem; }
    .heart:nth-child(28) { left: 28%;  animation-duration: 7.8s; animation-delay: 3.8s; font-size: 2.6rem; color: rgba(233, 30, 99, 0.88); }
    .heart:nth-child(29) { left: 36%;  animation-duration: 6.2s; animation-delay: 4s;   font-size: 2.8rem; }
    .heart:nth-child(30) { left: 44%;  animation-duration: 8.9s; animation-delay: 3.3s; font-size: 2.5rem; color: rgba(255, 182, 193, 0.9); }
    .heart:nth-child(31) { left: 52%;  animation-duration: 7.1s; animation-delay: 3.6s; font-size: 2.9rem; }
    .heart:nth-child(32) { left: 60%;  animation-duration: 9.6s; animation-delay: 3.1s; font-size: 2.4rem; }
    .heart:nth-child(33) { left: 68%;  animation-duration: 6.7s; animation-delay: 3.9s; font-size: 2.7rem; color: rgba(244, 143, 177, 0.88); }
    .heart:nth-child(34) { left: 76%;  animation-duration: 8.3s; animation-delay: 3.4s; font-size: 2.6rem; }
    .heart:nth-child(35) { left: 84%;  animation-duration: 7.5s; animation-delay: 3.7s; font-size: 3.1rem; }
    .heart:nth-child(36) { left: 92%;  animation-duration: 6.5s; animation-delay: 3.2s; font-size: 2.5rem; color: rgba(233, 30, 99, 0.9); }

    .heart.drift-left { animation: float-up-drift-left linear infinite; }
    .heart.drift-right { animation: float-up-drift-right linear infinite; }

    @keyframes float-up {
      0%   { transform: translateY(0) rotate(0deg); opacity: 0; }
      8%   { opacity: 0.92; }
      92%  { opacity: 0.92; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }

    @keyframes float-up-drift-left {
      0%   { transform: translateY(0) translateX(0) rotate(0deg); opacity: 0; }
      8%   { opacity: 0.9; }
      92%  { opacity: 0.9; }
      100% { transform: translateY(-100vh) translateX(-60px) rotate(-180deg); opacity: 0; }
    }

    @keyframes float-up-drift-right {
      0%   { transform: translateY(0) translateX(0) rotate(0deg); opacity: 0; }
      8%   { opacity: 0.9; }
      92%  { opacity: 0.9; }
      100% { transform: translateY(-100vh) translateX(60px) rotate(180deg); opacity: 0; }
    }

    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: min(420px, 90vw);
      width: 100%;
    }

    .photo-wrap {
      width: 100%;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
      margin-bottom: 1rem;
    }

    .divider {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      margin-bottom: 1.25rem;
      opacity: 0;
      animation: fadeIn 0.8s ease-out 0.4s forwards;
    }

    .divider::before,
    .divider::after {
      content: '';
      width: 3rem;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(194, 24, 91, 0.4), transparent);
    }

    .divider .divider-heart {
      font-size: 0.9rem;
      color: rgba(233, 30, 99, 0.7);
    }

    .photo-wrap img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
    }

    .message-wrap {
      text-align: center;
      animation: fadeIn 1s ease-out 0.2s both;
      padding: 1rem 0.5rem;
      border-radius: 1rem;
      position: relative;
    }

    .message-wrap::before {
      content: '';
      position: absolute;
      inset: -8px;
      border-radius: 1.25rem;
      background: radial-gradient(ellipse at center, rgba(255, 182, 193, 0.15) 0%, transparent 70%);
      pointer-events: none;
      animation: softGlow 4s ease-in-out infinite;
    }

    .message {
      font-family: 'Great Vibes', cursive;
      font-size: clamp(2.5rem, 8vw, 4rem);
      font-weight: 400;
      background: linear-gradient(135deg, #8b2942 0%, #c2185b 40%, #e91e63 70%, #f48fb1 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 0.02em;
      line-height: 1.3;
      margin-bottom: 0.35rem;
      position: relative;
    }

    .subline {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(1.1rem, 3.5vw, 1.35rem);
      font-style: italic;
      color: #6d3d5a;
      letter-spacing: 0.15em;
      text-transform: lowercase;
      opacity: 0;
      animation: fadeIn 0.8s ease-out 0.6s forwards;
      position: relative;
    }

    .forever {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(0.95rem, 2.8vw, 1.1rem);
      font-style: italic;
      color: #8b5a6b;
      letter-spacing: 0.2em;
      text-transform: lowercase;
      margin-top: 0.5rem;
      opacity: 0;
      animation: fadeIn 0.8s ease-out 0.9s forwards;
      position: relative;
    }

    .hearts {
      font-size: 1.5rem;
      color: rgba(194, 24, 91, 0.65);
      letter-spacing: 0.6rem;
      margin-top: 0.85rem;
      position: relative;
      opacity: 0;
      animation: fadeIn 0.6s ease-out 1.1s forwards;
    }

    .hearts span {
      display: inline-block;
      animation: heartPulse 2s ease-in-out infinite;
    }

    .hearts span:nth-child(1) { animation-delay: 0s; }
    .hearts span:nth-child(2) { animation-delay: 0.2s; }
    .hearts span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes softGlow {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    @keyframes heartPulse {
      0%, 100% { transform: scale(1); opacity: 0.85; }
      50% { transform: scale(1.15); opacity: 1; }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(12px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="hearts-container" aria-hidden="true">
    <span class="heart drift-left">♥</span><span class="heart">♥</span><span class="heart drift-right">♥</span><span class="heart">♥</span><span class="heart drift-left">♥</span><span class="heart">♥</span><span class="heart drift-right">♥</span><span class="heart">♥</span><span class="heart drift-left">♥</span><span class="heart">♥</span>
    <span class="heart drift-right">♥</span><span class="heart">♥</span><span class="heart drift-left">♥</span><span class="heart">♥</span><span class="heart drift-right">♥</span><span class="heart">♥</span><span class="heart drift-left">♥</span><span class="heart">♥</span><span class="heart drift-right">♥</span><span class="heart">♥</span>
    <span class="heart drift-left">♥</span><span class="heart">♥</span><span class="heart drift-right">♥</span><span class="heart">♥</span><span class="heart drift-left">♥</span><span class="heart">♥</span><span class="heart drift-right">♥</span><span class="heart">♥</span><span class="heart drift-left">♥</span><span class="heart">♥</span>
    <span class="heart drift-right">♥</span><span class="heart">♥</span><span class="heart drift-left">♥</span><span class="heart">♥</span><span class="heart drift-right">♥</span><span class="heart">♥</span>
  </div>
  <main class="content">
    <div class="photo-wrap">
      <img src="celebration.jpeg" alt="Celebration" />
    </div>
    <div class="divider" aria-hidden="true">
      <span class="divider-heart">♥</span>
    </div>
    <div class="message-wrap">
      <p class="message">Thank you, gorgeous</p>
      <p class="subline">I'm the luckiest</p>
      <p class="forever">forever & always</p>
      <p class="hearts" aria-hidden="true"><span>♥</span><span>♥</span><span>♥</span></p>
    </div>
  </main>
</body>
</html>
